<!doctype html>
<html
	lang="en"
	data-theme="dark"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			href="/static-files/images/favicon.ico"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="/css/custom.css"
		/>
		<link
			href="/css/output.css"
			rel="stylesheet"
		/>
		<title>Transcendence</title>
	</head>

	<body
		class="relative bg-gray-200 text-lg text-indigo-900 dark:bg-indigo-950 dark:text-slate-200"
	>
		<div class="mx-3 sm:mx-5 md:mx-24 lg:mx-32 xl:mx-64">
			<header-component
				class="mb-9 flex content-center justify-between self-stretch py-9"
			>
				<ul id="navigation">
					<li>
						<a
							href="/"
							tabindex="-1"
						>
							<button class="pong-button pong-nav-link">
								home
							</button></a
						>
					</li>
					<a
						href="pong-view"
						tabindex="-1"
					>
						<button class="pong-button pong-nav-link">
							pong
						</button></a
					>
					<li>
						<a
							href="highscore-view"
							tabindex="-1"
						>
							<button class="pong-button pong-nav-link">
								highscore
							</button></a
						>
					</li>
					<li>
						<a
							href="profile-view"
							tabindex="-1"
						>
							<button class="pong-button pong-nav-link">
								profile
							</button></a
						>
					</li>
					<li>
						<a
							href="users-view"
							tabindex="-1"
						>
							<button class="pong-button pong-nav-link">
								users
							</button>
						</a>
					</li>
					<li>
						<a
							href="login-view"
							tabindex="-1"
						>
							<button class="pong-button pong-button-info w-full">
								login
							</button></a
						>
					</li>
				</ul>
			</header-component>
			<div id="content"></div>
		</div>
		<chat-component
			class="fixed bottom-0 right-0 h-auto w-auto rounded-tl-3xl rounded-tr-3xl bg-indigo-900/70 p-2 backdrop-blur-lg lg:right-7"
		></chat-component>
		<script
			type="module"
			src="/javascript/main.js"
			defer
		></script>
	</body>
</html>
