<!doctype html>
<html
	lang="en"
	data-theme="dark"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			href="/static-files/images/favicon.ico"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="/css/custom.css"
		/>
		<link
			href="/css/output.css"
			rel="stylesheet"
		/>
		<title>Transcendence</title>
	</head>

	<body
		class="bg-gray-200 text-lg text-indigo-900 dark:bg-indigo-950 dark:text-slate-200"
	>
		<div
			class="min-h-screen flex flex-col justify-between relative"
			id="container"
		>
			<div class="max-w-5xl w-8/10 self-center">
				<header-component>
					<ul id="navigation">
						<li>
							<a
								href="/"
								class="pong-button pong-nav-link hidden auth-needed"
							>
								games
							</a>
						</li>
						<li class="hidden">
							<a
								href="pong-view"
								class="pong-button pong-nav-link"
							>
								pong
							</a>
						</li>
						<li>
							<a
								href="highscore-view"
								class="pong-button pong-nav-link hidden auth-needed"
							>
								highscore
							</a>
						</li>
						<li>
							<a
								href="profile-view"
								class="pong-button pong-nav-link hidden auth-needed"
							>
								profile
							</a>
						</li>
						<li>
							<a
								href="users-view"
								class="pong-button pong-nav-link hidden auth-needed"
							>
								users
							</a>
						</li>
						<li>
							<a
								href="sign-in-view"
								class="pong-button pong-button-info w-full no-auth-needed"
							>
								Sign In
							</a>
						</li>
						<li>
							<a
								href="sign-up-view"
								class="pong-button pong-button-info no-auth-needed"
							>
								Sign Up
							</a>
						</li>
					</ul>
				</header-component>
				<div id="content"></div>
			</div>
			<footer-component
				class="bg-indigo-500/5 py-2 mt-18 border-t-indigo-500/20 border-t-1"
			></footer-component>
		</div>
		<script
			type="module"
			src="/javascript/main.js"
			defer
		></script>
	</body>
</html>
