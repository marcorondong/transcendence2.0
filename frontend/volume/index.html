<!DOCTYPE html>
<html
	lang="en"
	data-theme="dark"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			href="./static-files/images/favicon.ico"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="./css/custom.css"
		/>
		<link
			href="./css/output.css"
			rel="stylesheet"
		/>
		<title>Transcendence</title>
	</head>

	<body class="bg-grey-200 dark:bg-gray-800 text-gray-900 dark:text-gray-200">
		<nav
			class="flex flex-row justify-between px-5 md:px-16 xl:px-32 py-9 mb-9"
		>
			<img
				class="rounded-lg size-18"
				src="./static-files/images/pong-logo.png"
			/>
			<button
				data-collapse-toggle="navbar-default"
				type="button"
				class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
				aria-controls="navbar-default"
				aria-expanded="false"
				id="navbar-button"
			>
				<span class="sr-only">Open main menu</span>
				<svg
					class="size-5"
					aria-hidden="true"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 17 14"
				>
					<path
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M1 1h15M1 7h15M1 13h15"
					/>
				</svg>
			</button>
			<div
				class="hidden w-full sm:block sm:w-auto"
				id="navbar-links"
			>
				<ul class="flex flex-row gap-4 items-center">
					<li>
						<theme-toggle-component
							size="5"
						></theme-toggle-component>
					</li>
					<li class="nav-link">
						<a href="/">home</a>
					</li>
					<li class="nav-link">
						<a href="highscore">highscore</a>
					</li>
					<li class="nav-link">
						<a href="profile">profile</a>
					</li>
					<li class="nav-link">
						<a href="users">users</a>
					</li>
				</ul>
			</div>
		</nav>

		<div
			class="container"
			id="game"
		>
			<div
				id="content"
				class="mb-4 px-5 md:px-16 xl:px-32"
			></div>
		</div>
		<script
			type="module"
			src="./javascript/main.js"
		></script>
	</body>
</html>
