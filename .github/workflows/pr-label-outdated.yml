  # â° JOB 2: Scheduled (checks open PRs via GitHub API only)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  label_on_schedule_event:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    name: Label outdated PRs (scheduled check)
    runs-on: ubuntu-latest

    steps:
      - name: Label outdated PRs via API
        uses: actions/github-script@v7
        env:
          OUTDATED_LABEL: ${{ env.OUTDATED_LABEL }}
          OUTDATED_COMMENT: ${{ env.OUTDATED_COMMENT }}
        with:
          github-token: ${{ github.token }}
          script: |
            const { repo, owner } = context.repo;
            const outdatedLabel = process.env.OUTDATED_LABEL;
            const outdatedComment = process.env.OUTDATED_COMMENT;

            console.log(`ðŸ” Running scheduled PR check for ${owner}/${repo}`);

            // 1. Get the latest commit on main
            const mainRef = await github.rest.repos.getCommit({
              owner,
              repo,
              ref: 'heads/main',
            });
            const mainSha = mainRef.data.sha;
            console.log(`âœ… Latest main commit: ${mainSha}`);

            // 2. Get all open PRs targeting main
            const prs = await github.paginate(github.rest.pulls.list, {
              owner,
              repo,
              state: 'open',
              base: 'main'
            });
            console.log(`ðŸ“‹ Found ${prs.length} open PR(s) targeting main`);

            for (const pr of prs) {
              const prNumber = pr.number;
              console.log(`ðŸ”Ž Checking PR #${pr.number}: ${pr.title}`);
              console.log(`ðŸ”„ Comparing main@${mainSha} to PR head @${pr.head.sha}`);

              // 3. Compare base (main) with PR head
              const compare = await github.rest.repos.compareCommits({
                owner,
                repo,
                base: mainSha,
                head: pr.head.sha,
              });

              function checkIfOutdated(compareStatus) {
                const isOutdated = compareStatus !== 'identical';
                console.log(`ðŸ” compare.status: ${compareStatus}`);
                console.log(`ðŸ“˜ is_outdated: ${isOutdated}`);
                console.log(`ðŸ” PR is ${isOutdated ? 'âŒ outdated (needs to merge main)' : 'âœ… up-to-date'}`);
                return isOutdated;
              }

              const is_outdated = checkIfOutdated(compare.status);

              // 4. Get current labels
              const { data: labels } = await github.rest.issues.listLabelsOnIssue({ owner, repo, issue_number: prNumber });
              const hasOutdated = labels.some(label => label.name === outdatedLabel);

              // START testing
              const { data: comments } = await github.rest.issues.listComments({
                owner,
                repo,
                issue_number: prNumber,
              });

              console.log(`ðŸ“‹ Found ${comments.length} comments on PR #${prNumber}`);

              // Dump all comments
              comments.forEach((c, i) => {
                console.log(`--- Comment ${i + 1} ---`);
                console.log(`ID: ${c.id}`);
                console.log(`Author: ${c.user.login}`);
                console.log(`Created: ${c.created_at}`);
                console.log(`Body: ${c.body}`);
                console.log("------------------------");
              });

              // Approach 1: naive "last comment"
              const naiveLast = comments[comments.length - 1];
              console.log(`ðŸ§ª Naive last comment (comments[length - 1]):`);
              console.log(`ðŸ§¾ Body: ${naiveLast?.body}`);
              console.log(`â±ï¸ Created: ${naiveLast?.created_at}`);

              // Approach 2: sorted by date
              const sorted = [...comments].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
              const sortedLast = sorted[sorted.length - 1];
              console.log(`ðŸ§ª Sorted last comment (sorted by created_at):`);
              console.log(`ðŸ§¾ Body: ${sortedLast?.body}`);
              console.log(`â±ï¸ Created: ${sortedLast?.created_at}`);

              // Extra: PR update time
              console.log(`â±ï¸ PR updated_at: ${pr?.updated_at ?? context.payload.pull_request.updated_at}`);


              // END Testing

              // 5. Label or unlabel
              if (is_outdated && !hasOutdated) {
                console.log(`âž• Adding '${outdatedLabel}' label to PR #${prNumber}`);
                await github.rest.issues.addLabels({
                  owner,
                  repo,
                  issue_number: prNumber,
                  labels: [outdatedLabel],
                });

                console.log(`ðŸ’¬ Checking for outdated comment on PR #${prNumber}`);
                const { data: comments } = await github.rest.issues.listComments({
                  owner,
                  repo,
                  issue_number: prNumber,
                });

                const lastComment = comments[comments.length - 1];
                if (lastComment?.body === outdatedComment) {
                  console.log("âœ… Last comment is already the outdated warning â€” no action needed.");
                } else {
                  const previous = comments.find(c => c.body === outdatedComment);
                  if (previous) {
                    console.log("ðŸ§½ Deleting old outdated comment to re-post");
                    await github.rest.issues.deleteComment({
                      owner,
                      repo,
                      comment_id: previous.id,
                    });
                  }

                  console.log("ðŸ’¬ Posting fresh outdated warning");
                  await github.rest.issues.createComment({
                    owner,
                    repo,
                    issue_number: prNumber,
                    body: outdatedComment,
                  });
                }
              }

              if (!is_outdated && hasOutdated) {
                try {
                  console.log(`âž– Removing '${outdatedLabel}' label from PR #${prNumber}`);
                  await github.rest.issues.removeLabel({
                    owner,
                    repo,
                    issue_number: prNumber,
                    name: outdatedLabel,
                  });
                } catch (e) {
                  if (e.status === 404) {
                    console.log(`ðŸš« Label '${outdatedLabel}' not found.`);
                  } else {
                    throw e;
                  }
                }
              }
            }
