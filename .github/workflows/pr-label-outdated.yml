          echo "ðŸ” Checking if PR is outdated..."

          check_if_outdated() {
            local base_sha="$1"
            local head_sha="$2"
            echo "ðŸ“Œ Base (main): $base_sha"
            echo "ðŸ“Œ Head (PR):  $head_sha"

            if git merge-base --is-ancestor "$base_sha" "$head_sha"; then
              echo "âœ… PR is up-to-date with main."
              echo "is_outdated=false" >> $GITHUB_OUTPUT
            else
              echo "âŒ PR is outdated â€” needs merge from main."
              echo "is_outdated=true" >> $GITHUB_OUTPUT
            fi
          }

          check_if_outdated origin/main "${{ github.event.pull_request.head.sha }}"

      - name: Add label if missing
        if: steps.outdated_check.outputs.is_outdated == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const labelName = process.env.OUTDATED_LABEL;
            console.log(`ðŸ·ï¸  Checking labels for PR #${prNumber}`);

            const { data: labels } = await github.rest.issues.listLabelsOnIssue({ owner, repo, issue_number: prNumber });
            const hasLabel = labels.some(label => label.name === labelName);

            if (!hasLabel) {
              console.log(`âž• Adding '${labelName}' label`);
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: prNumber,
                labels: [labelName],
              });
            } else {
              console.log(`âœ… '${labelName}' label already present`);
            }

