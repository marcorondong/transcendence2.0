<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tictactoe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen m-0 bg-gray-200">
	<div id="game_page" class="text-center p-5 bg-white rounded-lg shadow-md">

		<div class="info mb-8 p-4 bg-gray-100 rounded-lg shadow-md">
			<div class="play-with mb-2">Your sign: <span id="playWith" class="font-semibold"></span></div>
			<div class="info mb-2"><span id="info" class="font-semibold"></span></div>
		</div>

		<div id="board" class="p-4 grid grid-cols-3 grid-rows-3 gap-2 mb-5">
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="0"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="1"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="2"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="3"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="4"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="5"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="6"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="7"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="8"></div>
		</div>

		<!-- <button id="newGameButton" class="btn bg-blue-500 text-white py-2 px-4 rounded">New Game</button>
		<button id="rematchButton" class="btn bg-blue-500 text-white py-2 px-4 rounded">Rematch</button>
		<button id="leaveButton" class="btn bg-blue-500 text-white py-2 px-4 rounded">Leave</button> -->

		<div class="score-table-container flex justify-center mt-4">
			<table class="score-table border-collapse border border-gray-300">
				<thead>
					<tr>
						<th class="border border-gray-300 px-4 py-2">Player</th>
						<th id='player1_name' class="border border-gray-300 px-4 py-2">Player 1</th>
						<th id='player2_name' class="border border-gray-300 px-4 py-2">Player 2</th>
					</tr>
				</thead>
			</table>
		</div>

		<div class="score-table-container flex justify-center mt-4">
			<table class="score-table border-collapse border border-gray-300">
				<thead>
					<tr>
						<th id='wins' class="border border-gray-300 px-4 py-2">wins</th>
						<th id='losses' class="border border-gray-300 px-4 py-2">losses</th>
						<th id='draws' class="border border-gray-300 px-4 py-2">draws</th>
						<th id='total' class="border border-gray-300 px-4 py-2">total</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td id='player1_wins' class="border border-gray-300 px-4 py-2">0</td>
						<td id='player1_losses' class="border border-gray-300 px-4 py-2">0</td>
						<td id='player1_draws' class="border border-gray-300 px-4 py-2">0</td>
						<td id='player1_total' class="border border-gray-300 px-4 py-2">0</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- <div id="rematchRequestSender" class="flex justify-center mt-4 hidden">
			<h1 id="rematchRequestSenderInfo" class="text-2xl">Requesting a rematch...</h1>
			<button id="cancelRematchButton" class="btn bg-blue-500 text-white py-2 px-4 rounded">Cancel</button>
		</div>
		
		<div id="rematchRequestReceiver" class="flex justify-center mt-4 hidden">
			<h1 id="rematchRequestReceiverInfo" class="text-2xl">Opponent wants a rematch</h1>
			<button id="acceptRematchButton" class="btn bg-blue-500 text-white py-2 px-4 rounded">Accept</button>
			<button id="declineRematchButton" class="btn bg-blue-500 text-white py-2 px-4 rounded">Decline</button>
		</div> -->
	</div>

	<div id="nickname_page" class="page flex flex-col space-y-4">
		<div class="flex justify-center">
			<input id="nickname_input" type="text" placeholder="Enter your nickname" class="border border-gray-300 rounded-lg p-2 w-3/3">
		</div>
		<div class="flex justify-center">
			<button id="nickname_button" class="btn bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
		</div>
	</div>

	<div id="loading" class="absolute top-0 left-0 w-full h-full flex items-center justify-center bg-gray-200 flex-col">
		<div class="loader border-t-4 border-blue-500 rounded-full w-16 h-16 animate-spin"></div>
		<button id="cancelButton" class="btn bg-red-500 text-white py-2 px-4 rounded mt-4">Cancel</button>
	</div>

	<!-- <div id="error" class="absolute top-0 left-0 w-full h-full flex items-center justify-center bg-gray-200">
		<div class="error-message text-red-500 text-xl">Error loading game. Please try again.</div>
	</div> -->


	
	<script src="index.js"></script>
</body>
</html>
