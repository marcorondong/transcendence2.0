<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Pong</title>
    <style>
        body { text-align: center; }
        canvas { background: black; display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="900" height="500"></canvas> <!-- Adjusted canvas size -->
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ws = new WebSocket(`ws://${window.location.hostname}:${window.location.port}/pong/`);
        
        let gameState = {
            leftPaddle: { x: -4, y: 0 },
            rightPaddle: { x: 4, y: 0 },
            ball: { x: 0, y: 0 }
        };
        
        ws.onmessage = (event) => {
            gameState = JSON.parse(event.data);
            drawGame();
        };
        
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let scaleX = canvas.width / 9;  // Field width is 9
            let scaleY = canvas.height / 5; // Field height is 5

            drawFieldBorders(scaleX, scaleY);
            drawPaddle(gameState.leftPaddle.x * scaleX, gameState.leftPaddle.y * scaleY, scaleX, scaleY);
            drawPaddle(gameState.rightPaddle.x * scaleX, gameState.rightPaddle.y * scaleY, scaleX, scaleY);
            drawBall(gameState.ball.x * scaleX, gameState.ball.y * scaleY, scaleY);
        }

        function drawFieldBorders(scaleX, scaleY) {
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            ctx.rect(canvas.width / 2 - 4.5 * scaleX, canvas.height / 2 - 2.5 * scaleY, 9 * scaleX, 5 * scaleY);
            ctx.stroke();
        }

        function drawPaddle(x, y, scaleX, scaleY) {
            ctx.fillStyle = "white";
            ctx.fillRect(
                x + canvas.width / 2 - (0.1 * scaleX), 
                -y + canvas.height / 2 - (0.5 * scaleY), 
                0.2 * scaleX,  // Paddle width
                scaleY          // Paddle height (1 unit)
            );
        }

        function drawBall(x, y, scaleY) {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(
                x + canvas.width / 2,
                -y + canvas.height / 2, 
                0.25 * scaleY,  
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") {
                ws.send(JSON.stringify({ move: "up" }));
            } else if (event.key === "ArrowDown") {
                ws.send(JSON.stringify({ move: "down" }));
            }
        });
        
    </script>
</body>
</html>
