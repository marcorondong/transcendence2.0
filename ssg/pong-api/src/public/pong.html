<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Pong</title>
    <style>
        body { text-align: center; }
        canvas { background: black; display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="900" height="500"></canvas> 
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const querryParams = window.location.search;
        const ws = new WebSocket(`wss://${window.location.hostname}:${window.location.port}/pong/${querryParams}`);
        
        let gameState = {
            leftPaddle: { x: -4, y: 0, height: 1 },
            rightPaddle: { x: 4, y: 0, height: 1 },
            ball: { x: 0, y: 0, radius: 0.25 },
            score: { leftGoals: 0, rightGoals: 0, time: false }
        };

        let leftPaddleDirection = 0; // -1 for up, 1 for down, 0 for no movement
        let rightPaddleDirection = 0;

        // Game loop to update paddle positions
        setInterval(() => {
            if (leftPaddleDirection !== 0) {
                ws.send(JSON.stringify({ move: leftPaddleDirection > 0 ? "down" : "up", paddle: "left" }));
            }
            if (rightPaddleDirection !== 0) {
                ws.send(JSON.stringify({ move: rightPaddleDirection > 0 ? "down" : "up", paddle: "right" }));
            }
        }, 1000 / 60); // 60 times per second (60fps)

        ws.onmessage = (event) => {
            gameState = JSON.parse(event.data);
            drawGame();
        };
        
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let scaleX = canvas.width / 9;
            let scaleY = canvas.height / 5;

            drawFieldBorders(scaleX, scaleY);
            drawPaddle(gameState.leftPaddle.x * scaleX, gameState.leftPaddle.y * scaleY, gameState.leftPaddle.height * scaleY);
            drawPaddle(gameState.rightPaddle.x * scaleX, gameState.rightPaddle.y * scaleY, gameState.rightPaddle.height * scaleY);
            drawBall(gameState.ball.x * scaleX, gameState.ball.y * scaleY, gameState.ball.radius * scaleX);
            drawScore();
        }

        function drawFieldBorders(scaleX, scaleY) {
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            ctx.moveTo(-4.5 * scaleX + canvas.width / 2, -2.5 * scaleY + canvas.height / 2);
            ctx.lineTo(-4.5 * scaleX + canvas.width / 2, 2.5 * scaleY + canvas.height / 2);
            ctx.moveTo(4.5 * scaleX + canvas.width / 2, -2.5 * scaleY + canvas.height / 2);
            ctx.lineTo(4.5 * scaleX + canvas.width / 2, 2.5 * scaleY + canvas.height / 2);
            ctx.moveTo(-4.5 * scaleX + canvas.width / 2, -2.5 * scaleY + canvas.height / 2);
            ctx.lineTo(4.5 * scaleX + canvas.width / 2, -2.5 * scaleY + canvas.height / 2);
            ctx.stroke();
        }

        function drawPaddle(x, y, height) {
            ctx.fillStyle = "white";
            ctx.fillRect(
                x + canvas.width / 2 - 5,
                -y + canvas.height / 2 - (height / 2),  
                10,
                height
            );
        }

        function drawBall(x, y, radius) {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(
                x + canvas.width / 2,
                -y + canvas.height / 2,  
                radius,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText(`Left: ${gameState.score.leftGoals}`, canvas.width / 4, 30);
            ctx.fillText(`Right: ${gameState.score.rightGoals}`, (canvas.width * 3) / 4, 30);
            
            if (gameState.score.time !== false) {
                ctx.fillText(`Time: ${gameState.score.time}s`, canvas.width / 2 - 40, 30);
            }
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") {
                leftPaddleDirection = -1;  // Move up
            } else if (event.key === "ArrowDown") {
                leftPaddleDirection = 1;   // Move down
            }
            if (event.key === "w") {
                rightPaddleDirection = -1; // Move up
            } else if (event.key === "s") {
                rightPaddleDirection = 1;  // Move down
            }
        });
        
        document.addEventListener("keyup", (event) => {
            if (event.key === "ArrowUp" || event.key === "ArrowDown") {
                leftPaddleDirection = 0; // Stop movement
            }
            if (event.key === "w" || event.key === "s") {
                rightPaddleDirection = 0; // Stop movement
            }
        });

    </script>
</body>
</html>
