<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>WebSocket Pong</title>
		<style>
			body {
				text-align: center;
				font-family: Arial, sans-serif;
				color: white;
				background: black;
			}
			#game-container {
				background: grey;
				display: inline-block;
				padding: 20px;
				border-radius: 10px;
			}
			canvas {
				background: black;
				display: block;
				margin: auto;
			}
			#room-container {
				margin-top: 20px;
			}
			#roomId {
				font-size: 18px;
				padding: 10px;
				border: 1px solid white;
				display: inline-block;
				background: grey;
				color: white;
				border-radius: 5px;
			}
			button {
				margin-top: 10px;
				padding: 10px;
				font-size: 16px;
				cursor: pointer;
				border: none;
				background: white;
				color: black;
				border-radius: 5px;
			}
			button:hover {
				background: lightgrey;
			}
		</style>
	</head>
	<body>
		<div id="game-container">
			<canvas
				id="gameCanvas"
				width="900"
				height="500"
			></canvas>
		</div>

		<div id="room-container">
			<p>Room ID: <span id="roomId">N/A</span></p>
			<p>Knockout Stage: <span id="knockoutName">N/A</span></p>
			<p>Match Status: <span id="matchStatus">N/A</span></p>
			<button onclick="copyRoomId()">Copy Room ID</button>
		</div>

		<div
			id="menu-container"
			style="margin-top: 20px"
		>
			<label for="matchType">Match Type:</label>
			<select
				id="matchType"
				onchange="toggleTournamentSize()"
			>
				<option value="singles">Singles</option>
				<option value="doubles">Doubles</option>
				<option value="spectate">Spectator</option>
				<option value="tournament">Tournament</option>
			</select>

			<label
				for="roomIdInput"
				style="margin-left: 20px"
				>Room ID:</label
			>
			<input
				type="text"
				id="roomIdInput"
				placeholder="Enter Room ID"
				value="public"
			/>

			<span
				id="tournamentSizeWrapper"
				style="display: none; margin-left: 20px"
			>
				<label for="tournamentSize">Tournament Size:</label>
				<input
					type="number"
					id="tournamentSize"
					min="2"
					placeholder="Optional"
				/>
			</span>

			<button onclick="joinGame()">Join Game</button>
		</div>

		<script>
			const canvas = document.getElementById("gameCanvas");
			const ctx = canvas.getContext("2d");
			let wss = null;

			let gameState = {
				leftPaddle: { x: -4, y: 0, height: 1 },
				rightPaddle: { x: 4, y: 0, height: 1 },
				leftSecondPaddle: { x: -3.5, y: 0, height: 1 },
				rightSecondPaddle: { x: 3.5, y: 0, height: 1 },
				ball: { x: 0, y: 0, radius: 0.25 },
				score: { leftGoals: 0, rightGoals: 0, time: false },
				roomId: "N/A",
			};

			let leftPaddleDirection = 0;
			let rightPaddleDirection = 0;

			setInterval(() => {
				if (leftPaddleDirection !== 0) {
					wss?.send(
						JSON.stringify({
							move: leftPaddleDirection > 0 ? "down" : "up",
						}),
					);
				}
				if (rightPaddleDirection !== 0) {
					wss?.send(
						JSON.stringify({
							move: rightPaddleDirection > 0 ? "down" : "up",
						}),
					);
				}
			}, 1000 / 60);

			function toggleTournamentSize() {
				const matchType = document.getElementById("matchType").value;
				document.getElementById("tournamentSizeWrapper").style.display =
					matchType === "tournament" ? "inline" : "none";
			}

			function joinGame() {
				const matchType = document.getElementById("matchType").value;
				const roomId = document.getElementById("roomIdInput").value;
				const tournamentSize =
					document.getElementById("tournamentSize").value;

				let query = `?roomId=${encodeURIComponent(roomId)}`;
				if (matchType === "tournament" && tournamentSize) {
					query = `?tournamentSize=${encodeURIComponent(tournamentSize)}`;
				}

				let url;
				if (matchType === "spectate") {
					url = `ws://${window.location.hostname}:${window.location.port}/pong-api/pong/spectate/${encodeURIComponent(roomId)}`;
				} else {
					url = `ws://${window.location.hostname}:${window.location.port}/pong-api/pong/${matchType}${query}`;
				}

				if (wss) {
					wss.close();
				}

				wss = new WebSocket(url);

				wss.onmessage = (event) => {
					gameState = JSON.parse(event.data);
					document.getElementById("roomId").innerText =
						gameState.roomId || "N/A";
					document.getElementById("knockoutName").innerText =
						gameState.knockoutName || "N/A";
					document.getElementById("matchStatus").innerText =
						gameState.matchStatus || "N/A";
					drawGame();
				};
			}

			function drawGame() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				const scaleX = canvas.width / 9;
				const scaleY = canvas.height / 5;

				drawFieldBorders(scaleX, scaleY);
				drawPaddle(
					gameState.leftPaddle.x * scaleX,
					gameState.leftPaddle.y * scaleY,
					gameState.leftPaddle.height * scaleY,
				);
				drawPaddle(
					gameState.rightPaddle.x * scaleX,
					gameState.rightPaddle.y * scaleY,
					gameState.rightPaddle.height * scaleY,
				);

				if (gameState.leftSecondPaddle) {
					drawPaddle(
						gameState.leftSecondPaddle.x * scaleX,
						gameState.leftSecondPaddle.y * scaleY,
						gameState.leftSecondPaddle.height * scaleY,
					);
				}
				if (gameState.rightSecondPaddle) {
					drawPaddle(
						gameState.rightSecondPaddle.x * scaleX,
						gameState.rightSecondPaddle.y * scaleY,
						gameState.rightSecondPaddle.height * scaleY,
					);
				}

				drawBall(
					gameState.ball.x * scaleX,
					gameState.ball.y * scaleY,
					gameState.ball.radius * scaleX,
				);
				drawScore();
			}

			function drawFieldBorders(scaleX, scaleY) {
				ctx.strokeStyle = "white";
				ctx.lineWidth = 3;
				ctx.beginPath();
				ctx.moveTo(
					-4.5 * scaleX + canvas.width / 2,
					-2.5 * scaleY + canvas.height / 2,
				);
				ctx.lineTo(
					-4.5 * scaleX + canvas.width / 2,
					2.5 * scaleY + canvas.height / 2,
				);
				ctx.moveTo(
					4.5 * scaleX + canvas.width / 2,
					-2.5 * scaleY + canvas.height / 2,
				);
				ctx.lineTo(
					4.5 * scaleX + canvas.width / 2,
					2.5 * scaleY + canvas.height / 2,
				);
				ctx.stroke();
			}

			function drawPaddle(x, y, height) {
				ctx.fillStyle = "white";
				ctx.fillRect(
					x + canvas.width / 2 - 5,
					-y + canvas.height / 2 - height / 2,
					10,
					height,
				);
			}

			function drawBall(x, y, radius) {
				ctx.fillStyle = "white";
				ctx.beginPath();
				ctx.arc(
					x + canvas.width / 2,
					-y + canvas.height / 2,
					radius,
					0,
					Math.PI * 2,
				);
				ctx.fill();
			}

			function drawScore() {
				ctx.fillStyle = "white";
				ctx.font = "24px Arial";
				ctx.fillText(
					`Left: ${gameState.score.leftGoals}`,
					canvas.width / 4,
					30,
				);
				ctx.fillText(
					`Right: ${gameState.score.rightGoals}`,
					(canvas.width * 3) / 4,
					30,
				);
				if (gameState.score.time !== false) {
					ctx.fillText(
						`Time: ${gameState.score.time}s`,
						canvas.width / 2 - 40,
						30,
					);
				}
			}

			document.addEventListener("keydown", (event) => {
				if (event.key === "ArrowUp") {
					rightPaddleDirection = -1;
				} else if (event.key === "ArrowDown") {
					rightPaddleDirection = 1;
				} else if (event.key === "w" || event.key === "W") {
					leftPaddleDirection = -1;
				} else if (event.key === "s" || event.key === "S") {
					leftPaddleDirection = 1;
				}
			});

			document.addEventListener("keyup", (event) => {
				if (event.key === "ArrowUp" || event.key === "ArrowDown") {
					rightPaddleDirection = 0;
				}
				if (
					event.key === "w" ||
					event.key === "W" ||
					event.key === "s" ||
					event.key === "S"
				) {
					leftPaddleDirection = 0;
				}
			});

			function copyRoomId() {
				const roomIdText = document.getElementById("roomId").innerText;
				navigator.clipboard.writeText(roomIdText).then(() => {
					alert("Room ID copied to clipboard!");
				});
			}
		</script>
	</body>
</html>
