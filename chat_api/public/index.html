<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen m-0 bg-gray-200">

	<h1 id = 'me' class="absolute top-10 text-2xl font-bold text-center mb-4">ğŸ± Cat Chat</h1>
	
	<div id="nickname_page" class="page flex flex-col space-y-4">
		<div class="flex justify-center">
			<h1 class="text-4xl">Enter your nickname</h1>
		</div>
		<div class="flex justify-center">
			<input id="nickname_input" type="text" class="border border-gray-300 rounded-lg p-2" placeholder="Nickname here">
		</div>
		<div class="flex justify-center">
			<button id="nickname_button" class="btn bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
		</div>
	</div>

		
	<div id = "chat" class="p-4 max-w-xl bg-white rounded-lg shadow-lg">
		
		<div class="flex justify-between items-center mb-4">
			<button id="chatBackButton" class="text-white text-2xl">â¬…ï¸</button>
			<h2 id="chatPerson" class="text-xl font-bold text-center flex-grow truncate">ğŸ± Cat Chat</h2>
			<div class="flex space-x-2">
				<button id="infoButton" class="text-2xl">â„¹ï¸</button>
				<button id="inviteButton" class="text-2xl">ğŸ®</button>
				<button id="blockButton" value="friend" class="text-2xl">ğŸš«</button>
			</div>
		</div>

		<div class="h-80 overflow-y-auto p-3 border rounded-md bg-gray-50" id="chat-box"></div>

		<div class="mt-4 flex">
			<input type="text" id="message-input" class="flex-1 p-2 border rounded-l-md focus:outline-none" placeholder="Type a message...">
			<button class="bg-blue-500 text-white py-2 w-20 h-12 px-4 rounded-r-md" id="send-button">Send</button>
		</div>
	</div>

	<div id="peopleOnlineDiv" class="p-4 max-w-xl p-4 bg-white rounded-lg shadow-lg">
		<div class="flex justify-between items-center mb-4">
			<h2 class="text-xl font-bold text-center flex-grow">ğŸ‘« People Online</h2>
			<button id="notifButton" class="text-2xl">
				<img src="ringing.gif" alt="Ringing Notification" class="w-8 h-8">
			</button>
		</div>

		<div class="h-80 overflow-y-auto p-3 border rounded-md bg-gray-50" id="peopleOnlineList"></div>

		<div class="mt-4 flex">
			<input type="text" id="peopleOnlineDivButton" class="flex-1 p-2 border rounded-l-md focus:outline-none" placeholder="Enter friend's nickname...">
			<button class="bg-blue-500 text-white px-4 py-2 w-20 h-12 rounded-r-md" id="acceptFriendRequestButton2">Invite</button>
		</div>
	</div>

	<div id="notificationDiv" class="p-4 max-w-xl p-4 bg-blue-500 rounded-lg shadow-lg">
		<div class="flex justify-between items-center mb-4">
			<button id="notifBackButton" class="text-white text-2xl">â¬…ï¸</button>
			<h2 class="text-xl font-bold text-center flex-grow">ğŸ‘« Your Notifications</h2>
		</div>

		<div class="h-80 overflow-y-auto p-3 border rounded-md bg-gray-50" id="notificationList"></div>

	</div>

	<div id="loadingPage" class="page flex flex-col space-y-4">
		<div class="flex justify-center">
			<h1 id="waiting" class="text-4xl">Waiting for opponent to join...</h1>
		</div>
		<div class="flex justify-center">
			<img src="loading.gif" alt="Loading...">
		</div>
		<div class="flex justify-center">
			<button id="cancelLoadingButton" class="btn bg-blue-500 text-white py-2 px-4 rounded">Cancel</button>
		</div>
	</div>

	<div id="gamePage" class="text-center p-5 bg-white rounded-lg shadow-md">

		<div id="board" class="p-4 grid grid-cols-3 grid-rows-3 gap-2 mb-5">
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="0"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="1"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="2"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="3"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="4"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="5"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="6"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="7"></div>
			<div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-2xl cursor-pointer hover:bg-gray-100" data-index="8"></div>
		</div>

	</div>

    <script src="chat.js"></script>
</body>
</html>
