<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors player1</h1>
    <button onclick="sendChoice('rock')">Rock</button>
    <button onclick="sendChoice('paper')">Paper</button>
    <button onclick="sendChoice('scissors')">Scissors</button>
    <br><br>
    <!-- <button onclick="getResult()">Get Result</button> -->

    <script>
        async function sendChoice(choice) {
            try {
                const response = await fetch('/stupid/player1/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        playerId: 1, 
                        move: choice,
                        played: true
                    })
                });

                const result = await response.json();
                alert(`Server response: ${JSON.stringify(result)}`);
            } catch (error) {
                console.error('Error:', error);
            }
        }

</body>
